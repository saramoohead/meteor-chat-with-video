<template name="challenge">
  <div class="container animated slideInUp">

    {{> header}}

    <div class="challenge">{{> challenges}}</div>

    {{> comments}}

  </div>
</template>

<template name="challenges">
  <div class="video">{{{challengeVideoLink}}}</div>
  <h2>{{challengeTitle}}</h2>
  <p>{{{challengeDescription}}}<br /><br />
  Challenge began: {{challengeDate}}</p>
</template>
