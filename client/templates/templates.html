<template name="welcome">
  <div class="container">
    <div class="buttons">
      {{#if adminPanelAccess}}
        <div class="button admin-button animated fadeIn">Admin panel</div>
      {{else}}
        <div class="button animated fadeIn"><a href="http://www.onlyconnect.london/">Visit OC</a></div>
      {{/if}}
      <div class="button animated fadeIn">{{> loginButtons}}</div>
    </div>
    <div class="animated {{adminPanelClass}} admin-panel">
      {{> adminPanel}}
    </div>
    <a href="/week_1"><img class="inspire" src="open.jpg"></a>
  </div>
</template>

<template name="home">
  <div class="container animated slideInUp">
    <header>
      <img class="logo" src="logo.png"><br>

    </header>

    <div class="video">{{> video}}</div>

    {{> comments}}
  </div>
</template>

<template name="comments">
  <ul>
    {{#if currentUser}}
      <form class="new-comment">
        <input type="text" name="commentText" placeholder="What do you think of today's video?" />
      </form>
    {{/if}}

    {{#each commentList}}
      <li class="{{adminClass}}">
        <p>
          {{#if isAdmin}}
            <img class="admin-logo" src="logo.png">
          {{/if}}
          {{commentText}}
          {{#if isOwner}}
            <button class="delete-comment">&times;</button>
          {{/if}}
        </p>
        <p class="user-details">Posted by: {{username}} at {{createdAtModified}}</p>
      </li>
    {{/each}}
  </ul>
</template>

<template name="adminPanel">
  {{#if isAdminPanelOn}}
      <form class="new-video">
        <textarea type="text" name="videoLink" placeholder="Paste full YouTube iframe embed code here"></textarea>
        <input type="submit" value="Add new video">
      </form>
  {{/if}}
</template>

<template name="video">
  <div>{{{latestVideo}}}</div>
</template>
