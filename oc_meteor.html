<head>
  <title>Only Connect Video Chat</title>
</head>

<body>
  <div class="container">

    {{> loginButtons}}

    {{#if currentUser}}
      <form class="new-comment">
        <input type="text" name="commentText" placeholder="What do you think?" />
      </form>
    {{/if}}

    {{> comments}}

  </div>
</body>

<template name="comments">
  <ul>
    {{#each commentList}}
      <li>
        <p>{{commentText}}</p>
        <p class="user-details">Posted by: {{username}}, {{createdAt}}</p>
        <button class="delete">&times;</button>
      </li>
    {{/each}}
  </ul>
</template>
