<head>
  <title>Only Connect Video Chat</title>
</head>

<body>
  <div class="container">
    <header>
      <img class="logo" src="logo.png"><br>

      <div class="buttons">
        <div class="button animated fadeIn">{{> loginButtons}}</div>
        {{#if adminPanelAccess}}
          <div class="button admin-button animated fadeIn">Admin</div>
        {{else}}
          <div class="button animated fadeIn"><a href="http://www.onlyconnect.london/">Visit OC</a></div>
        {{/if}}
      </div>

    </header>

    <div class="animated {{adminPanelClass}} admin-panel">
      {{> adminPanel}}
    </div>
    
    <div class="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/isY9xGGvf1o" frameborder="0" allowfullscreen></iframe></div>

    {{> comments}}

  </div>
</body>

<template name="home">
</template>

<template name="comments">
  <ul>
    {{#if currentUser}}
      <form class="new-comment">
        <input type="text" name="commentText" placeholder="What do you think?" />
      </form>
    {{/if}}

    {{#each commentList}}
      <li>
        <p>
          {{commentText}}
          {{#if isOwner}}
            <button class="delete-comment">&times;</button>
          {{/if}}
        </p>
        <p class="user-details">Posted by: {{username}} on {{createdAt}}</p>
      </li>
    {{/each}}
  </ul>
</template>

<template name="adminPanel">
  {{#if isAdminPanelOn}}
      <form class="new-video">
        <textarea type="text" name="videoLink" placeholder="Paste full YouTube iframe embed code here"></textarea>
        <input type="submit" value="Add video">
      </form>
  {{/if}}
</template>
