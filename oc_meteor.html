<head>
  <title>Only Connect Video Chat</title>
</head>

<body>
  <div class="container">
    <header>
      <img class="logo" src="logo.png">
      <span class="topnav">{{> loginButtons}}</span>

      {{#if adminPanelAccess}}
        <label class="topnav admin-panel-toggle">
          <input type="checkbox" checked="{{toggled}}" />
          admin panel
        </label>
      {{/if}}

      {{> adminPanel}}
    </header>


    <div class="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/isY9xGGvf1o" frameborder="0" allowfullscreen></iframe></div>

    {{#if currentUser}}
      <form class="new-comment">
        <input type="text" name="commentText" placeholder="What do you think?" />
      </form>
    {{/if}}

    {{> comments}}

  </div>
</body>

<template name="home">
</template>

<template name="comments">
  <ul>
    {{#each commentList}}
      <li>
        <p>
          {{commentText}}
          {{> deleteComments}}
        </p>
        <p class="user-details">Posted by: {{username}} on {{createdAt}}</p>
      </li>
    {{/each}}
  </ul>
</template>

<template name="deleteComments">
  {{#if isOwner}}
    <button class="delete">&times;</button>
  {{/if}}
</template>

<template name="adminPanel">
  {{#if isAdminPanelOn}}
    <h3>Admin Panel</h3>
    <h3>Add video</h3>
    <h3>Add admin</h3>
  {{/if}}
</template>
